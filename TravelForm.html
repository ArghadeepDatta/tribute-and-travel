<!DOCTYPE html>
<title>TravelForm</title>
<head><h1>Travel Reservation Form</h1></head>
<body>
*Denotes Important
</body>
<br><br>
<form action="tri.html" >
    <label for="fname">Full Name*:</label><br>
    <textarea rows="1" cols="17" placeholder="FirstName LastName"></textarea><br>
    <label for="mail">Email Address*:</label><br>
    <textarea rows="1" cols="17" placeholder="EMAIL ADDRESS"></textarea><br>
    <label for="pack">Select Tour Package*:</label><br>
    <select id="Tour" name="Tour">
    <option value="Goa">Goa</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Kolkata">Kolkata</option>
    </select><br>
    <label for="Date">Arrival Date*:</label><br>
    <textarea rows="1" cols="10" placeholder="m/d/y"></textarea><br>
    <label for="no.">Number of persons*:</label><br>
    <textarea rows="1" cols="17" placeholder="UNKNOWN_TYPE"></textarea><br>
    <label for="avail">What would you like to avail?*</label><br>
     <input type="radio" id="b" name="facility" value="b">
  <label for="b">Boarding</label><br>
  <input type="radio" id="f" name="facility" value="f">
  <label for="f">Fooding</label><br>
  <input type="radio" id="ss" name="facility" value="ss">
  <label for="ss">sightseeing</label><br>
    <label for="dcc">Discount Coupopn code:</label><br>
    <textarea rows="1" cols="17" placeholder="UNKNOWN_TYPE"></textarea><br>
    <label for="t&c">Terms And Condition*</label><br>
    <input type="radio" id="ia" name="tc" value="ia">
    <label for="ia" >I agree</label>
    <input type="radio" id="id" name="tc" value="id">
    <label for="id" >I disagree</label><br>
    <input type="submit" value="Complete reservation">
